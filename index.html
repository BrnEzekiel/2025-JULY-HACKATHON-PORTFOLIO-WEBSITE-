<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Portfolio</title>
    
    <style>
        /* General Body and Layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* bg-gray-50 */
            color: #1f2937; /* text-gray-800 */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 80rem; /* max-w-7xl */
            margin: auto;
            padding: 2rem 1rem; /* py-8 px-4 */
            box-sizing: border-box;
            width: 100%;
        }

        /* Header */
        .header {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        
        .header-nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            max-width: 80rem;
            margin: auto;
        }

        .header-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .header-title:hover {
            color: #bfdbfe; /* hover:text-blue-200 */
        }

        .header-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 1.5rem; /* space-x-6 */
        }
        
        .header-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #bfdbfe; /* hover:text-blue-200 */
        }

        @media (min-width: 640px) {
            .header-nav {
                flex-direction: row;
            }
            .header-title {
                margin-bottom: 0;
            }
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            max-width: 80rem;
            margin: auto;
            padding: 2rem 1rem;
        }

        /* Sections */
        .section {
            background-color: #ffffff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        
        .section-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 800; /* font-extrabold */
            color: #1d4ed8; /* text-blue-700 */
            margin-bottom: 1rem;
            border-bottom: 2px solid #bfdbfe; /* border-b-2 border-blue-200 */
            padding-bottom: 0.5rem;
        }

        .section-subtitle {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #2563eb; /* text-blue-600 */
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        /* Hero Section */
        .profile-pic {
            width: 15rem; /* w-60 */
            height: 15rem; /* h-60 */
            border-radius: 9999px; /* rounded-full */
            display: block;
            margin: 0 auto 1.5rem auto;
            object-fit: cover;
            border: 4px solid #93c5fd; /* border-4 border-blue-300 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
        }

        .hero-heading {
            font-size: 3rem; /* sm:text-5xl */
            font-weight: 800; /* font-extrabold */
            color: #1d4ed8;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hero-text {
            color: #374151; /* text-gray-700 */
            line-height: 1.625; /* leading-relaxed */
            margin-bottom: 1rem;
            font-size: 1.25rem; /* text-xl */
            text-align: center;
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        
        .btn-primary {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }
        
        .btn-secondary {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #1d4ed8; /* text-blue-700 */
        }

        .btn-secondary:hover {
            background-color: #d1d5db; /* hover:bg-gray-300 */
        }

        /* About Section */
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-badge {
            background-color: #dbeafe; /* bg-blue-100 */
            color: #1e40af; /* text-blue-800 */
            padding: 0.25rem 0.75rem;
            border-radius: 9999px; /* rounded-full */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
        }

        /* Projects Section */
        .project-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .project-card {
            background-color: #f9fafb; /* bg-gray-50 */
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .project-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .project-card img {
            width: 100%;
            height: 12rem;
            object-fit: cover;
        }
        
        .project-card-body {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .project-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .project-link:hover {
            text-decoration: underline;
        }
        
        /* Contact Section */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .btn-submit {
            background-color: #2563eb;
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-submit:hover {
            background-color: #1d4ed8;
        }

        .btn-download {
            background-color: #16a34a; /* bg-green-600 */
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-download:hover {
            background-color: #15803d; /* hover:bg-green-700 */
        }
        
        /* Footer */
        .footer {
            background-color: #1f2937; /* bg-gray-800 */
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer p {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .social-icon-link {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .social-icon-link:hover {
            transform: scale(1.1);
        }

        /* Specific Social Icon Colors */
        .icon-facebook { background-color: #1e40af; } /* bg-blue-700 */
        .icon-facebook:hover { background-color: #1e3a8a; } /* hover:bg-blue-800 */
        .icon-twitter { background-color: #0ea5e9; } /* bg-sky-500 */
        .icon-twitter:hover { background-color: #0284c7; } /* hover:bg-sky-600 */
        .icon-instagram { background-color: #db2777; } /* bg-pink-600 */
        .icon-instagram:hover { background-color: #c026d3; } /* hover:bg-pink-700 */
        .icon-linkedin { background-color: #1e3a8a; } /* bg-blue-800 */
        .icon-linkedin:hover { background-color: #172554; } /* hover:bg-blue-900 */
        .icon-github { background-color: #374151; } /* bg-gray-700 */
        .icon-github:hover { background-color: #111827; } /* hover:bg-gray-900 */

    </style>
</head>
<body>
